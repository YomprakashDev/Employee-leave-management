<div class="modal-backdrop">
  <div class="modal-container">
    <div class="modal-header">
      <h2>Add New Employee</h2>
      <button (click)="onCloseDailog()" class="close-btn">âœ•</button>
    </div>

    <form (ngSubmit)="onSubmitForm()"  [formGroup]="employeeForm" class="form-grid">
      <div class="form-group">
        <label>Employee Name</label>
        <input formControlName="employeeName" type="text" />
      </div>

      <div class="form-group">
        <label>Contact Number</label>
        <input formControlName="contactNo" type="text" />
      </div>

      <div class="form-group">
        <label>Email ID</label>
        <input formControlName="emailId" type="email" />
      </div>

      <div class="form-group">
        <label>Department</label>
        <select formControlName="deptId">
          @for (item of departmentList$ | async ; track $index) {
          <option  [value]="item.deptId">{{ item.deptName }}</option>
          }
        </select>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input formControlName="password" type="password" />
      </div>

      <div class="form-group">
        <label>Gender</label>
        <select formControlName="gender">
          <option>Select Gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>

      <div class="form-group full-width">
        <label>Role</label>
        <select formControlName="role">
          @for (item of rolesList$ | async; track $index) {
          <option>{{ item }}</option>
          }
        </select>
      </div>

      <div class="modal-footer full-width">
        <button type="submit" class="save-btn">Save</button>
      </div>
    </form>
  </div>
</div>
